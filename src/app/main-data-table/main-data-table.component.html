<p>Time Period: {{ DataArr[0].date }} (latest)</p>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Province</th>
      <th>New Cases</th>
      <th>New Deaths</th>
      <th>New Recovered</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of DataArr">
      <td *ngIf="row.province != null; else NotAvailable">
        {{ row.province }}
      </td>
      <td *ngIf="row.cases != null; else NotAvailable">{{ row.cases }}</td>
      <td *ngIf="row.deaths != null; else NotAvailable">
        {{ row.deaths }}
      </td>
      <td *ngIf="row.recovered != null; else NotAvailable">
        {{ row.recovered }}
      </td>
    </tr>
    <ng-template #NotAvailable> <td>N/A</td></ng-template>
  </tbody>
</table>
