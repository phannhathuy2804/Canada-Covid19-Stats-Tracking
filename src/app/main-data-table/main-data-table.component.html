<p>Time Period: {{ initDataArr[0].date }} (latest)</p>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Province</th>
      <th>New Cases</th>
      <th>New Deaths</th>
      <th>New Recovered</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of initDataArr">
      <td>{{ row.province }}</td>
      <td>{{ row.cases }}</td>
      <td>{{ row.deaths }}</td>
      <td>{{ row.recovered }}</td>
    </tr>
  </tbody>
</table>
